<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo - Simple & Secure Memo Sharing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Memo</h1>
      <p class="subtitle">Simple & Secure Memo Sharing</p>
    </div>
    
    <div class="form-group">
      <label for="content">Your Memo</label>
      <textarea id="content" placeholder="Enter your memo here..."></textarea>
    </div>
    
    <div class="options-grid">
      <div class="form-group">
        <label for="password">Password (Optional)</label>
        <input type="password" id="password" placeholder="Protect with password">
      </div>
      
      <div class="form-group">
        <label for="customUrl">Custom URL (Optional)</label>
        <input type="text" id="customUrl" placeholder="your-custom-url">
      </div>
    </div>
    
    <button id="createBtn" class="btn-primary">Create Memo</button>
    
    <div id="result" class="result hidden">
      <div class="success-icon">âœ“</div>
      <p class="success-text">Memo created successfully!</p>
      <div class="link-container">
        <input type="text" id="memoLink" readonly>
        <button id="copyBtn" class="btn-secondary">Copy Link</button>
      </div>
      <p class="warning-text">Anyone with this link can view your memo. Keep it secure.</p>
    </div>

    <div class="footer">
      <a href="/terms.html">Terms of Service</a>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
